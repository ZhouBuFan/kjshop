<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs4 relative">
                <span class="color-green">所属语言</span>
                <select name='cid' required class='layui-select' lay-search>
                    {foreach $currencies as $key=>$currency}
                    {eq name='currency.id' value='$vo.cid|default=0'}
                    <option selected value='{$currency.id}'>{$currency.country_cn}</option>
                    {else}
                    <option value='{$currency.id}'>{$currency.country_cn}</option>
                    {/eq}
                    {/foreach}
                </select>
            </label>
            <label class="layui-col-xs4 relative">
                <span class="color-green">是否显示</span>
                <select class="layui-select" name="show" required>
                    {foreach ['0'=>'隐藏','1'=>'显示'] as $k=>$v}
                    <!--{eq name='$vo.show' value='$k.""'}-->
                    <option selected value="{$k}">{$v}</option>
                    <!--{else}-->
                    <option value="{$k}">{$v}</option>
                    <!--{/eq}-->
                    {/foreach}
                </select>
            </label>
            <label class="layui-col-xs4 relative">
                <span class="color-green">成长值达标显示</span>
                <input name="value" class="layui-input" placeholder="成长值达标显示" value="{$vo.value|default='0'}">
            </label>
        </div>
         <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs4 relative">
                <span class="color-green">银行名称</span>
                <input name="name" class="layui-input" placeholder="银行名称" value="{$vo.name|default=''}">
            </label>
            <label class="layui-col-xs4 relative">
                <span class="color-green">持卡人姓名</span>
                <input name="bank_name" class="layui-input" placeholder="持卡人姓名" value="{$vo.bank_name|default=''}">
            </label>
            <label class="layui-col-xs4 relative">
                <span class="color-green">卡号</span>
                <input name="account" class="layui-input" placeholder="卡号" value="{$vo.account|default=''}">
            </label>
        </div>
        
        <div class="layui-form-item layui-row layui-col-space15">
            <span class="color-green ">支付方式LOGO</span>
            <table class="layui-table">
                <thead>
                <tr>
                    <td width="160px" height="80px" class="text-center">
                        <input name="logo" type="hidden" value="{$vo.logo|default=''}">
                    </td>
                </tr>
                </thead>
            </table>
            <script>$('[name="logo"]').uploadOneImage()</script>
        </div>
        
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <input name="type" type="hidden" class="layui-input" value="{$vo.type|default='4'}">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
{block name='script'}
<script>
    window.form.render();
</script>
{/block}
