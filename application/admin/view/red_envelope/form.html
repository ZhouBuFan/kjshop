{extend name='admin@main'}
{block name="content"}
<form onsubmit="return false;" id="DrawFrom" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3 relative">
                <span class="color-green">类型</span>
                <select class="layui-select" name="type">
                    {foreach ['1'=>'随机','2'=>'固定'] as $k=>$v}
                    <!--{eq name='$vo.type ?? 2' value='$k.""'}-->·
                    <option selected value="{$k}">{$v}</option>
                    <!--{else}-->
                    <option value="{$k}">{$v}</option>
                    <!--{/eq}-->
                    {/foreach}
                </select>
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">金额</span></span>
                <input name="money" class="layui-input" placeholder="请输入现金奖励金额" value="{$vo.money|default='0'}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包数量</span>
                <input name="num" class="layui-input" placeholder="请输入现金奖励金额" value="{$vo.money|default='1'}">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（简体）</span>
                <input name="title_zh_cn"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_zh_cn|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（繁体）</span>
                <input name="title_zh_hk"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_zh_hk|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（英文）</span>
                <input name="title_en_us"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_en_us|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（泰语）</span>
                <input name="title_th_th"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_th_th|default=''}">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（越南）</span>
                <input name="title_vi_vn"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_vi_vn|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（日语）</span>
                <input name="title_ja_jp"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_ja_jp|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（韩语）</span>
                <input name="title_ko_kr"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_ko_kr|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（马来）</span>
                <input name="title_ms_my"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_ms_my|default=''}">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（葡萄牙）</span>
                <input name="title_pt_pt"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_pt_pt|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（西班牙）</span>
                <input name="title_es_es"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_es_es|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（土耳其）</span>
                <input name="title_tr_tr"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_tr_tr|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（印尼）</span>
                <input name="title_id_id"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_id_id|default=''}">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（德语）</span>
                <input name="title_de_de"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_de_de|default=''}">
            </label>
            <label class="layui-col-xs3 relative">
                <span class="color-green">红包名称（法语）</span>
                <input name="title_fr_fr"  class="layui-input" placeholder="请输入红包名称" value="{$vo.title_fr_fr|default=''}">
            </label>
        </div>
        
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <input type="hidden" name="code" value="{$vo.code}">
        <input type="hidden" name="f_user_id" value="{$vo.f_user_id}">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" ng-click="hsitoryBack()" type="button">取消编辑</button>
    </div>
</form>
{/block}
{block name='script'}
<script>
    window.form.render();
    require(['angular'], function () {
        var app = angular.module("DrawFrom", []).run(callback);
        angular.bootstrap(document.getElementById(app.name), [app.name]);
        function callback($rootScope) {
            $rootScope.hsitoryBack = function () {
                $.msg.confirm('确定要取消编辑吗？', function (index) {
                    history.back(), $.msg.close(index);
                });
            };
        }

    })
</script>
{/block}
