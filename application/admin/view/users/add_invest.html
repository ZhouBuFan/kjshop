<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs4 relative">
                <span class="color-green">选择项目</span>
                <select class="layui-select" name="item_id" required>
                    {foreach $vo['projects'] as $k=>$v}
                    <option value="{$v.id}">{$v.title_en_us}</option>
                    {/foreach}
                </select>
            </label>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <input type='hidden' value='{$vo.user_id}' name='user_id'>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>
{block name='script'}
<script>
    window.form.render();
</script>
{/block}
